<p>Listado de Heroes</p>

<div *ngIf="heroesBorrado; else noBorrado">
  <h3>Heroes Borrado</h3>
  <small> {{heroesBorrado}} </small>
</div>

<ng-template #noBorrado>
  <h3>No ha borrado nada</h3>
</ng-template>

<br>
<button (click)="borrarHeroe()">
  Borrar Heroe
</button>
<ul>
  <li *ngFor="let heroe of heroes; let i = index">
    {{i +1 }} {{ heroe }}
  </li>
</ul>
